<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <!-- Asset management system. -->
      <a-assets>
        <a-asset-item id="banana-obj" src="model/banana_duct/scene.gltf"></a-asset-item>
        <a-asset-item id="mushrooms-obj" src="model/mushrooms/scene.gltf"></a-asset-item>
        <a-asset-item id="spaceship-obj" src="model/spaceship/scene.gltf"></a-asset-item>
        <a-asset-item id="cybertruck-obj" src="model/tesla_cybertruck/scene.gltf"></a-asset-item>
        <a-asset-item id="smiley-obj" src="model/pixel_art_smiley_face/scene.gltf"></a-asset-item>
        <a-asset-item id="invaders-obj" src="model/pixel_art_space_invaders/scene.gltf"></a-asset-item>
        <a-asset-item id="moon-obj" src="model/moon_buggy/scene.gltf"></a-asset-item>
        <a-asset-item id="angel-obj" src="model/angel/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Scene. -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity environment="
        preset: dream;
        dressing: mushrooms;
        dressingAmount: 100;
        groundYScale: 30;
        dressingColor:#FFFF00;
        groundTexture: walkernoise;
      "></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFFF00" grabbable
          event-set__enter="_event: mouseenter; color: #FFF"
          event-set__leave="_event: mouseleave; color: #FFFF00">
      </a-box>

      <a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 20" shadow="cast: false; receive: false"></a-entity>
      <a-entity gltf-model="#banana-obj" position="0.45487 0.03266 -2.23066" rotation="" scale="0.7 0.7 0.7"></a-entity>
      <a-entity gltf-model="#spaceship-obj" scale="0.5 0.5 0.5" rotation="-70 120.01000000000002 32" position="-31.41387 13.63877 -59.91223"></a-entity>
      <a-entity gltf-model="#mushrooms-obj" position="0 -1 0"></a-entity>
      <a-entity gltf-model="#cybertruck-obj" position="37.62277 17.6839 -26.08199" rotation="0 79.99 40.01" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#invaders-obj" position="86.47894 86.27968 106.75029" rotation="0 29.999999999999996 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity gltf-model="#angel-obj" position="0 -0.12 31.277" scale="0.1 0.1 0.1"></a-entity>

      <a-entity position="-11.04737 6.06381 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-entity gltf-model="#smiley-obj" scale="0.2 0.2 0.2"></a-entity>
      </a-entity>

      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
        <a-entity gltf-model="#moon-obj" position="6.88403 -0.02271 11.89279" scale="0.1 0.1 0.1"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
